<script>
const svg = document.getElementById('brainSvg');
const input = document.getElementById('inputBox');
const slider = document.getElementById('sizeSlider');
const controls = document.getElementById('controls');

let selected = null;
let dragging = false;
let offset = { x: 0, y: 0 };

// ì—”í„° â†’ ìƒê° ìƒì„±
input.addEventListener('keydown', e => {
  if (e.key === 'Enter' && input.value.trim()) {
    createThought(input.value.trim());
    input.value = '';
  }
});

function createThought(text) {
  const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
  t.textContent = text;
  t.setAttribute("x", 300);
  t.setAttribute("y", 300);
  t.setAttribute("fill", "#c0392b");
  t.setAttribute("font-size", 24);
  t.setAttribute("font-weight", "bold");
  t.style.cursor = "move";

  t.addEventListener('mousedown', e => {
    selectThought(t);
    dragging = true;
    offset.x = e.offsetX - t.getAttribute("x");
    offset.y = e.offsetY - t.getAttribute("y");
  });

  function enableInlineEdit(textEl) {
  const x = textEl.getAttribute('x');
  const y = textEl.getAttribute('y');
  const fontSize = textEl.getAttribute('font-size');

  const fo = document.createElementNS("http://www.w3.org/2000/svg", "foreignObject");
  fo.setAttribute("x", x - 5);
  fo.setAttribute("y", y - fontSize);
  fo.setAttribute("width", 300);
  fo.setAttribute("height", fontSize * 2);

  const input = document.createElement('input');
  input.value = textEl.textContent;
  input.style.width = '100%';
  input.style.fontSize = fontSize + 'px';
  input.style.fontWeight = 'bold';
  input.style.border = '1px solid #aaa';

  fo.appendChild(input);
  svg.appendChild(fo);
  input.focus();

  function commit() {
    textEl.textContent = input.value;
    svg.removeChild(fo);
  }

  input.addEventListener('blur', commit);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      commit();
    }
  });
}

 t.addEventListener('click', e => {
  e.stopPropagation();
  enableInlineEdit(t);
});


  svg.appendChild(t);
  selectThought(t);
}

svg.addEventListener('mousemove', e => {
  if (!dragging || !selected) return;
  selected.setAttribute("x", e.offsetX - offset.x);
  selected.setAttribute("y", e.offsetY - offset.y);
});

document.addEventListener('mouseup', () => dragging = false);

function selectThought(t) {
  document.querySelectorAll('text').forEach(el => el.classList.remove('selected'));
  selected = t;
  t.classList.add('selected');
  controls.style.display = 'flex';
  slider.value = t.getAttribute("font-size");
}

svg.addEventListener('click', e => {
  if (e.target === svg) {
    selected = null;
    controls.style.display = 'none';
    document.querySelectorAll('text').forEach(el => el.classList.remove('selected'));
  }
});

slider.addEventListener('input', e => {
  if (selected) selected.setAttribute("font-size", e.target.value);
});

// SVG â†’ PNG ì €ì¥ (GitHub Pages OK)
function savePNG() {
  const serializer = new XMLSerializer();
  const source = serializer.serializeToString(svg);

  const img = new Image();
  const canvas = document.createElement('canvas');
  canvas.width = 600;
  canvas.height = 600;
  const ctx = canvas.getContext('2d');

  img.onload = () => {
    ctx.drawImage(img, 0, 0);
    const link = document.createElement('a');
    link.download = 'ì˜¤ëŠ˜ì˜_ë‡Œêµ¬ì¡°.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  };

  img.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(source);
}
</script>
